# bind A B
# A : r
# B : source-file ....
#bind r source-file ~/.tmux.conf \\; display "Reloaded!"

# Start windows and panes at 1, not 0
#set -g base-index 1
#set -g pane-base-index 1

bind | split-window -h
bind - split-window -v

## Mouse mode
#set -g mode-mouse on
#set -g mouse-resize-pane on
#set -g mouse-select-pane on
#set -g mouse-select-window on

# Show Pane Number
set-option -g status-left '#P'

#### COLOUR (Solarized 256)

# default statusbar colors
set-option -g status-bg black
set-option -g status-fg colour244 #grey
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #grey
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
#set-window-option -g window-status-current-fg colour23 #dark cyan
set-window-option -g window-status-current-fg colour136 #dark orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour244 #base02
set-option -g pane-active-border-fg colour24 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange
